<!doctype html>
<html ng-app="appTarefa">
	<head>    
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Gerenciamento de Tarefas com Node.Js e AngularJS</title>
    
    	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	    <style>
	        html                    { overflow-y:scroll; }
	        body                    { padding-top:50px; }
	        #todo-list              { margin-bottom:30px; }
	    </style>

	   
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	    <script src="core.js"></script>

	</head>

	<body ng-controller="principalController">
	    <div class="container">
	        
	        <div class="jumbotron text-center">
	            <h1>Sistema de Controle de Tarefas cotidianas <span class="label label-info">{{ tarefas.length }}</span></h1>
	        </div>

	        <div id="todo-list" class="row">
	            <div class="col-sm-4 col-sm-offset-4">

	                <div class="checkbox" ng-repeat="tarefa in tarefas">
	                    <label>
	                        <input type="checkbox" ng-click="apagarTarefa(tarefa._id)"> {{ tarefa.texto }}
	                    </label>
	                </div>

	            </div>
	        </div>

	        <div id="todo-form" class="row">
	            <div class="col-sm-8 col-sm-offset-2 text-center">
	                <form>
	                    <div class="form-group">

	                        <input type="text" class="form-control input-lg text-center" placeholder="Preciso pagar as contas!" ng-model="formData.texto">
	                    </div>

	                    <button type="submit" class="btn btn-primary btn-lg" ng-click="criarTarefa()">Cadastrar</button>
	                </form>
	            </div>
	        </div>

	    </div>
	</body>
</html>
